<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - 1minwin4U</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="mb-4">Welcome to Your Dashboard</h1>

  <div class="row">
    <div class="col-md-4">
      <div class="card text-white bg-primary mb-3">
        <div class="card-header">Visitors</div>
        <div class="card-body">
          <h5 class="card-title">1,245</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-success mb-3">
        <div class="card-header">New Subscribers</div>
        <div class="card-body">
          <h5 class="card-title">102</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-warning mb-3">
        <div class="card-header">Videos Watched</div>
        <div class="card-body">
          <h5 class="card-title">300+</h5>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
